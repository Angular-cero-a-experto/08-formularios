<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="form" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row mb-4">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid]="nombreNoValido">
        <small  *ngIf="nombreNoValido" class="text-danger">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row mb-4">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido"
               [class.is-invalid]="apellidoNoValido">
        <small  *ngIf="apellidoNoValido" class="text-danger">Ingrese su apellido</small>
        
      </div>
    </div>

  </div>

  <div class="form-group row mb-4">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName="correo"
             [class.is-invalid]="correoNoValido">
      <small  *ngIf="correoNoValido" class="text-danger">Ingrese correo valido</small>
    </div>
  </div>

  <div class="form-group row mb-4">
    <label class="col-2 col-form-label">Usuario</label>
    <div class="col-8">

      <input class="form-control"
             type="text"
             placeholder="Nombre de usuario"
             formControlName="usuario"
             [class.is-invalid]="usuarioNoValido">
      <small  *ngIf="usuarioNoValido" class="text-danger">Este usuario ya fue tomado</small>
    </div>
  </div>

  <div class="form-group row mb-4">
    <label class="col-2 col-form-label">Contrasena</label>
    <div class="col-8">

      <input class="form-control"
             type="password"
             placeholder="contrasena"
             [class.is-invalid]="pass1NoValido"
             formControlName="pass1"
             >
      <!-- <small  *ngIf="correoNoValido" class="text-danger">Ingrese correo valido</small> -->
    </div>
  </div>

  <div class="form-group row mb-4">
    <label class="col-2 col-form-label">Repita </label>
    <div class="col-8">

      <input class="form-control"
             type="password"
             placeholder="Repita contrasena"
             [class.is-invalid]="pass2NoValido"
             formControlName="pass2"
             >
      <!-- <small  *ngIf="correoNoValido" class="text-danger">Ingrese correo valido</small> -->
    </div>
  </div>

  <div class="form-group row mb-4" formGroupName="direccion">
    <label class="col-2 col-form-label">Direccion</label>
    <div class="col-8">
      <div class="row">
        <div class="col mb-3">
          <input type="text"
                 class="form-control"
                 placeholder="Distrito"
                 formControlName="distrito"
                 [class.is-invalid]="distritoNoValido">
          <small  *ngIf="distritoNoValido" class="text-danger">Ingrese el distrito</small>   
        </div>
        <div class="col mb-3">
          <input type="text"
                 class="form-control"
                 placeholder="Ciudad"
                 formControlName="ciudad"
                 [class.is-invalid]="ciudadNoValido">
          <small  *ngIf="ciudadNoValido" class="text-danger">Ingrese la ciudad</small>   
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row mb-4">
    <label class="col-2 col-form-label"></label>
    <div class="col-8">
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th> Pasatiempo </th>
            <th> Borrar </th>
          </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let control of pasatiempos.controls; let i = index">
            <td> {{ i + 1 }} </td>
            <td>
              <input type="text"
                      class="form-control"
                      [formControlName]="i"
                      > 
            </td>
            <td>
              <button class="btn btn-danger"  (click)="borrarPasaTiempo(i)">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>

      <button type="button"  class="btn btn-primary mt-3 w-100" (click)="agregarPasatiempo()">+ Agregar</button>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="col-8">
      <button type="submit" class="btn btn-outline-primary w-100">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>
<pre>
  Estado del formulario:  {{ form.valid }}
  <br>
  Status: {{ form.status }}
</pre>

<pre>
  {{ form.value | json }}
</pre>
